<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدية عيد الميلاد 🎁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000 0%, #1a0000 100%);
            position: relative;
            overflow: hidden;
        }

        /* تأثيرات الخلفية */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 0, 0.05) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .lock-container {
            background: rgba(20, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            max-width: 400px;
            width: 90%;
        }

        .lock-icon {
            font-size: 60px;
            color: #ff0000;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #ff0000;
            margin-bottom: 10px;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .subtitle {
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .password-form {
            margin: 25px 0;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .password-input::placeholder {
            color: #888888;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #ff3333, #ff0000);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .hint {
            color: #888888;
            font-size: 12px;
            margin-top: 15px;
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        /* رسالة الترحيب الجديدة - تحفة */
        .welcome-container {
            display: none;
            animation: welcomeEntrance 1.5s ease-out forwards;
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: crownGlow 2s ease-in-out infinite alternate;
        }

        @keyframes crownGlow {
            0% { 
                transform: scale(1) rotate(0deg);
                text-shadow: 0 0 10px gold, 0 0 20px orange;
            }
            50% { 
                transform: scale(1.1) rotate(5deg);
                text-shadow: 0 0 20px gold, 0 0 40px orange, 0 0 60px yellow;
            }
            100% { 
                transform: scale(1) rotate(0deg);
                text-shadow: 0 0 10px gold, 0 0 20px orange;
            }
        }

        .welcome-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 2s ease-in-out infinite;
        }

        @keyframes textShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .welcome-subtitle {
            color: #ffd700;
            font-size: 18px;
            margin-bottom: 15px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .welcome-message {
            color: #ffffff;
            font-size: 16px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .countdown {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        @keyframes welcomeEntrance {
            0% { 
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* تأثيرات الجسيمات */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            animation: float-particle 6s infinite linear;
        }

        @keyframes float-particle {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- تأثير الجسيمات -->
    <div class="particles" id="particles"></div>

    <!-- القفل الرئيسي -->
    <div class="lock-container" id="lockContainer">
        <div class="lock-icon">🔒</div>
        <h1>هدية عيد الميلاد الخاصة</h1>
        <p class="subtitle">أدخل كلمة المرور للدخول إلى المفاجأة</p>
        
        <form class="password-form" id="passwordForm">
            <div class="input-group">
                <input type="password" class="password-input" id="password" placeholder="أدخل كلمة المرور هنا..." required>
            </div>
            <button type="submit" class="submit-btn">فتح الهدية 🎁</button>
        </form>

        <div class="error-message" id="errorMessage">كلمة المرور غير صحيحة!</div>
        <p class="hint">اسأل صاحب الهدية عن كلمة المرور</p>
    </div>

    <!-- رسالة الترحيب الجديدة -->
    <div class="welcome-container" id="welcomeContainer">
        <div class="welcome-icon">🐼</div>
        <div class="welcome-title">Welcome My sweet </div>
        <div class="welcome-subtitle">المفاجأة تنتظركِ يا بنوتي!</div>
        <div class="welcome-message">
            كل عام وأنتِ بألف خير يا أجمل بنوته<br>
            كان نفسي اكون جمبك في اللحظه دي🎀
        </div>
        <div class="countdown" id="countdown">جاري التحويل إلى المفاجأة...</div>
    </div>

    <script>
        // إنشاء الجسيمات
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // التحقق من كلمة المرور
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const lockContainer = document.getElementById('lockContainer');
            const welcomeContainer = document.getElementById('welcomeContainer');
            const countdown = document.getElementById('countdown');
            
            // كلمة المرور
            const correctPassword = "209";
            
            if (password === correctPassword) {
                // كلمة المرور صحيحة - نظهر رسالة الترحيب
                lockContainer.style.display = 'none';
                welcomeContainer.style.display = 'block';
                
                // عد تنازلي للتحويل
                let seconds = 5;
                countdown.textContent = `جاري التحويل إلى المفاجأة خلال ${seconds} ثواني...`;
                
                const countdownInterval = setInterval(() => {
                    seconds--;
                    if (seconds > 0) {
                        countdown.textContent = `جاري التحويل إلى المفاجأة خلال ${seconds} ثواني...`;
                    } else {
                        clearInterval(countdownInterval);
                        window.location.href = "home.html";
                    }
                }, 1000);
                
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // تشغيل الجسيمات عند تحميل الصفحة
        createParticles();
    </script>
</body>
    </html>
